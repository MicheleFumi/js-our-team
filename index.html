<!doctype html>
<html lang="en">

<head>
    <title>My Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-danger text-center py-4">Meet our Team</h1>
        </div>
    </header>
    <main>




        <div class="container">
            <p class="text-center fs-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. A est quasi cumque sint
                itaque veritatis nisi autem deserunt, tenetur iste dolores maxime, exercitationem illo consequatur
                corporis minima facilis nulla at?</p>

            <form action="">
                <h2 class="text-center">Input new member</h2>
                <div class="row shadow p-3 mb-5 bg-white rounded">
                    <div class="col-4 col-md-6 col-sm-12 mb-3">
                        <label for="image" class="form-label">image</label>
                        <input type="text" class="form-control" name="image" id="image" aria-describedby="helpId"
                            placeholder="Input new member profile image" />

                    </div>


                    <div class="col-4 col-md-6 col-sm-12 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                            placeholder="Input new member full name" />

                    </div>

                    <div class="col-4 col-md-6 col-sm-12 mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" name="role" id="role" aria-describedby="helpId"
                            placeholder="Input new member role" />

                    </div>

                    <div class="col-4 col-md-6 col-sm-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId"
                            placeholder="Input new member email" />

                    </div>
                    
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>

                <div id="teamMembers" class="row">

                </div>
            </form>
        </div>


    </main>
    <script src="./assets/script.js"></script>

        crossorigin="anonymous"></script>

</html>
